  <script>
    const appElement = document.getElementById('app');
    const launchScreen = document.getElementById('launch');
    const loadingScreen = document.getElementById('loading');
    const loadingInner = document.getElementById('loading-inner');
    const errorScreen = document.getElementById('error');
    const errorScreenMessage = document.getElementById('error-message');
    const errorScreenStack = document.getElementById('error-stack');

    const handleError = (error) => {
      console.error(error);
      if (!errorScreen.hidden) return;
      errorScreen.hidden = false;
      errorScreenMessage.textContent = '' + error;
      let debug = error && error.stack || 'no stack';
      debug += '\nUser agent: ' + navigator.userAgent;
      errorScreenStack.textContent = debug;
    };
    const setProgress = (progress) => {
      if (loadingInner) loadingInner.style.width = progress * 100 + '%';
    };
    const interpolate = (a, b, t) => a + t * (b - a);

    try {
      setProgress(0.1);

      const scaffolding = new Scaffolding.Scaffolding();
      scaffolding.width = 202;
      scaffolding.height = 360;
      scaffolding.resizeMode = "preserve-ratio";
      scaffolding.editableLists = false;
      scaffolding.usePackagedRuntime = true;
      scaffolding.setup();
      scaffolding.appendTo(appElement);

      const vm = scaffolding.vm;
      window.scaffolding = scaffolding;
      window.vm = scaffolding.vm;
      window.Scratch = {
        vm,
        renderer: vm.renderer,
        audioEngine: vm.runtime.audioEngine,
        bitmapAdapter: vm.runtime.v2BitmapAdapter,
        videoProvider: vm.runtime.ioDevices.video.provider
      };

      scaffolding.setUsername("Tamapiko".replace(/#/g, () => Math.floor(Math.random() * 10)));
      scaffolding.setAccentColor("#cde8b5");

      try {
        scaffolding.addCloudProvider(new Scaffolding.Cloud.WebSocketProvider(["wss://clouddata.turbowarp.org","wss://clouddata.turbowarp.xyz"], "tamako-pay"));
      } catch (error) {
        console.error(error);
      }

      vm.setTurboMode(false);
      if (vm.setInterpolation) vm.setInterpolation(false);
      if (vm.setFramerate) vm.setFramerate(30);
      if (vm.renderer.setUseHighQualityRender) vm.renderer.setUseHighQualityRender(false);
      if (vm.setRuntimeOptions) vm.setRuntimeOptions({
        fencing: true,
        miscLimits: true,
        maxClones: 300,
      });
      if (vm.setCompilerOptions) vm.setCompilerOptions({
        enabled: true,
        warpTimer: false
      });
      if (vm.renderer.setMaxTextureDimension) vm.renderer.setMaxTextureDimension(2048);

      if (typeof ScaffoldingAddons !== 'undefined') {
        ScaffoldingAddons.run(scaffolding, {"gamepad":false,"pointerlock":false,"specialCloudBehaviors":false,"unsafeCloudBehaviors":false,"pause":false});
      }

      scaffolding.setExtensionSecurityManager({
        getSandboxMode: () => 'unsandboxed',
        canLoadExtensionFromProject: () => true
      });
      for (const extension of ["data:application/javascript,%2F%2F%20Name%3A%20Image%0A%2F%2F%20ID%3A%20lmsImage%0A%2F%2F%20Description%3A%20Display%20images%20from%20URLs.%0A%2F%2F%20By%3A%20LilyMakesThings%20%3Chttps%3A%2F%2Fscratch.mit.edu%2Fusers%2FLilyMakesThings%2F%3E%0A%2F%2F%20License%3A%20MIT%20AND%20LGPL-3.0%0A%0A%2F%2F%20Attribution%20is%20not%20required%2C%20but%20greatly%20appreciated.%0A%0A(function%20(Scratch)%20%7B%0A%20%20%22use%20strict%22%3B%0A%0A%20%20const%20vm%20%3D%20Scratch.vm%3B%0A%20%20const%20runtime%20%3D%20vm.runtime%3B%0A%20%20const%20renderer%20%3D%20vm.renderer%3B%0A%20%20const%20Cast%20%3D%20Scratch.Cast%3B%0A%0A%20%20const%20BitmapSkin%20%3D%20runtime.renderer.exports.BitmapSkin%3B%0A%20%20class%20ImageSkin%20extends%20BitmapSkin%20%7B%0A%20%20%20%20constructor(id%2C%20renderer%2C%20imageName%2C%20imageUrl)%20%7B%0A%20%20%20%20%20%20super(id%2C%20renderer)%3B%0A%0A%20%20%20%20%20%20%2F**%20%40type%20%7Bstring%7D%20*%2F%0A%20%20%20%20%20%20this.imageName%20%3D%20imageName%3B%0A%0A%20%20%20%20%20%20%2F**%20%40type%20%7Bstring%7D%20*%2F%0A%20%20%20%20%20%20this.imageUrl%20%3D%20imageUrl%3B%0A%0A%20%20%20%20%20%20this.imageError%20%3D%20false%3B%0A%0A%20%20%20%20%20%20this.readyPromise%20%3D%20new%20Promise((resolve)%20%3D%3E%20%7B%0A%20%20%20%20%20%20%20%20this.readyCallback%20%3D%20resolve%3B%0A%20%20%20%20%20%20%7D)%3B%0A%0A%20%20%20%20%20%20this.imageElement%20%3D%20new%20Image()%3B%0A%20%20%20%20%20%20this.imageElement.crossOrigin%20%3D%20%22anonymous%22%3B%0A%20%20%20%20%20%20this.imageElement.onload%20%3D%20()%20%3D%3E%20%7B%0A%20%20%20%20%20%20%20%20this.readyCallback()%3B%0A%20%20%20%20%20%20%20%20this.markImageDirty()%3B%0A%20%20%20%20%20%20%7D%3B%0A%20%20%20%20%20%20this.imageElement.onerror%20%3D%20()%20%3D%3E%20%7B%0A%20%20%20%20%20%20%20%20this.imageError%20%3D%20true%3B%0A%20%20%20%20%20%20%20%20this.readyCallback()%3B%0A%20%20%20%20%20%20%20%20this.markImageDirty()%3B%0A%20%20%20%20%20%20%7D%3B%0A%20%20%20%20%20%20this.imageElement.src%20%3D%20imageUrl%3B%0A%0A%20%20%20%20%20%20this.imageDirty%20%3D%20true%3B%0A%0A%20%20%20%20%20%20this.reuploadImage()%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20reuploadImage()%20%7B%0A%20%20%20%20%20%20this.imageDirty%20%3D%20false%3B%0A%20%20%20%20%20%20if%20(this.imageError)%20%7B%0A%20%20%20%20%20%20%20%20%2F%2F%20Draw%20an%20image%20that%20looks%20similar%20to%20Scratch's%20normal%20costume%20loading%20errors%0A%20%20%20%20%20%20%20%20const%20canvas%20%3D%20document.createElement(%22canvas%22)%3B%0A%20%20%20%20%20%20%20%20canvas.width%20%3D%20128%3B%0A%20%20%20%20%20%20%20%20canvas.height%20%3D%20128%3B%0A%20%20%20%20%20%20%20%20const%20ctx%20%3D%20canvas.getContext(%222d%22)%3B%0A%0A%20%20%20%20%20%20%20%20if%20(ctx)%20%7B%0A%20%20%20%20%20%20%20%20%20%20ctx.fillStyle%20%3D%20%22%23cccccc%22%3B%0A%20%20%20%20%20%20%20%20%20%20ctx.fillRect(0%2C%200%2C%20canvas.width%2C%20canvas.height)%3B%0A%0A%20%20%20%20%20%20%20%20%20%20const%20fontSize%20%3D%20Math.min(canvas.width%2C%20canvas.height)%3B%0A%20%20%20%20%20%20%20%20%20%20ctx.fillStyle%20%3D%20%22%23000000%22%3B%0A%20%20%20%20%20%20%20%20%20%20ctx.font%20%3D%20%60%24%7BfontSize%7Dpx%20serif%60%3B%0A%20%20%20%20%20%20%20%20%20%20ctx.textBaseline%20%3D%20%22middle%22%3B%0A%20%20%20%20%20%20%20%20%20%20ctx.textAlign%20%3D%20%22center%22%3B%0A%20%20%20%20%20%20%20%20%20%20ctx.fillText(%22%3F%22%2C%20canvas.width%20%2F%202%2C%20canvas.height%20%2F%202)%3B%0A%20%20%20%20%20%20%20%20%7D%20else%20%7B%0A%20%20%20%20%20%20%20%20%20%20%2F%2F%20Unable%20to%20draw%20the%20error%20image%0A%20%20%20%20%20%20%20%20%7D%0A%0A%20%20%20%20%20%20%20%20this.setBitmap(canvas)%3B%0A%20%20%20%20%20%20%7D%20else%20%7B%0A%20%20%20%20%20%20%20%20this.setBitmap(this.imageElement)%3B%0A%20%20%20%20%20%20%7D%0A%20%20%20%20%7D%0A%0A%20%20%20%20markImageDirty()%20%7B%0A%20%20%20%20%20%20this.imageDirty%20%3D%20true%3B%0A%20%20%20%20%20%20this.emitWasAltered()%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20get%20size()%20%7B%0A%20%20%20%20%         xhr.onprogress = (e) => {
          if (e.lengthComputable) {
            setProgress(interpolate(0.1, 0.2, e.loaded / e.total));
          }
        };
        xhr.responseType = 'arraybuffer';
        xhr.open('GET', "./assets/project.json");
        xhr.send();
      });
      })();
    </script>
  <script>
    const run = async () => {
      const projectData = await getProjectData();
      await scaffolding.loadProject(projectData);
      setProgress(1);
      loadingScreen.hidden = true;
      if (true) {
        scaffolding.start();
      } else {
        launchScreen.hidden = false;
        launchScreen.addEventListener('click', () => {
          launchScreen.hidden = true;
          scaffolding.start();
        });
        launchScreen.focus();
      }
    };
    run().catch(handleError);
  </script>
</body>
</html>
